<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/static/img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="/static/img/favicon.png">
  
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/scripts.js"></script>
</head>

<body background="/static/fondo.jpg">
<center>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
            <h2>Iniciar sesión</h2>
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" id="dropuser" data-toggle="dropdown"
                        href="#"><span class="glyphicon glyphicon-user"></span> Bienvenido, {{ user.username }}  <b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropuser">

                        <li><a href="{% url 'mysite_logout' %}"> Logout <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
                    </ul>
                </li>
            </ul>
            {% else %}
            <form action="{% url "mysite_login" %}" method="post" accept-charset="utf-8">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password" name="password">
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-default">Login</button><br>
                <a href="http://test.promotiogarnata.com.es/quiz/register">(registrarse)</a>
            </form>
            {% endif %}
            <br>
        <a href="http://test.promotiogarnata.com.es/quiz/">Volver</a>
		</div>
	</div>
</div>
</center>
</body>
</html>
